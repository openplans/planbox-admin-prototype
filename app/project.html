<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>planbox admin prototype</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/foundation/css/foundation.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

    <!-- Google Fonts -->
    <link href='//fonts.googleapis.com/css?family=Bitter:400,700,400italic' rel='stylesheet' type='text/css'>

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="-contain-to-grid sticky openplans-top-bar">
      <nav class="top-bar" data-topbar="">
        <ul class="title-area">
          <li class="name">
            <h1><a href="/"><img src="//openplans.org/static/images/openplans-logo-hole.png" class="openplans-logo-hole"></a></h1>
          </li>
          <li class="toggle-topbar menu-icon"><a href="#">Menu</a></li>
        </ul>

        <section class="top-bar-section">
          <ul class="right">
            <li><a href="http://blog.openplans.org/">Blog</a></li>
            <li><a href="http://community.openplans.org/">Community</a></li>
            <li class="has-dropdown not-click">
              <a href="/about/">About</a>
              <ul class="dropdown"><li class="title back js-generated"><h5><a href="javascript:void(0)">Back</a></h5></li>
                <li><a href="/about/">About OpenPlans</a></li>
                <li><a href="/shareabouts/">Shareabouts</a></li>
                <li><a href="/open-source/">Open Source</a></li>
              </ul>
            </li>
            <li class="active has-dropdown not-click">
              <a href="index.html" class="disabled"><img class="avatar" src="//pbs.twimg.com/profile_images/486195376077029377/U1cXHuNZ_400x400.jpeg">&nbsp;</a>
              <ul class="dropdown">
                <li><a href="index.html">andycochran</a></li>
                <li><a href="#">Change Password</a></li>
                <li><a href="#">Sign Out</a></li>
              </ul>
            </li>
          </ul>
        </section>
      </nav>
    </div>

    <form>

      <section class="project-section">
        <div class="row full-width">
          <div class="medium-8 columns">

            <fieldset>
              <div class="panel radius">
                <input id="add-cover-image" type="checkbox"><label for="add-cover-image">Add Cover Image</label><br>
                <input id="add-logo" type="checkbox"><label for="add-logo">Replace Title with Logo Image</label>
              </div>
              <!-- <legend>Project Header</legend> -->
              <label>Title
                <input type="text" placeholder="" />
              </label>
              <input id="checkbox1" type="checkbox"><label for="checkbox1">Replace Title with a Logo Image</label>
              <label>Tagline
                <small>This is also the description that shows us in web searches and social media links</small>
                <input type="text" placeholder="" />
              </label>
            </fieldset>

          </div>
        </div>
      </section>

      <div class="row collapse full-width">
        <div class="small-2 medium-2 columns"><hr></div>
        <div class="small-8 medium-3 columns">
          <a href="#" class="button split secondary small expand radius" data-dropdown="section-type-selector">Insert</a>
          <ul id="section-type-selector" class="f-dropdown" data-dropdown-content>
            <li><a href="#">Text Section</a></li>
            <li><a href="#">Image</a></li>
            <li><a href="#">Timeline</a></li>
          </ul>
        </div>
        <div class="small-2 medium-7 columns"><hr></div>
      </div>

      <div class="project-settings-container">
        <button class="button disabled expand radius">Save</button>
      </div>

    </form>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/fastclick/lib/fastclick.js"></script>
    <script src="../bower_components/jquery.cookie/jquery.cookie.js"></script>
    <script src="../bower_components/jquery-placeholder/jquery.placeholder.js"></script>
    <script src="../bower_components/foundation/js/foundation.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
